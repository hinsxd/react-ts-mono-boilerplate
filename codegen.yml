schema: packages/server/src/schema.graphql
documents: packages/web/src/apollo/**/*.{ts,tsx}
overwrite: true
generates:
  ./src/types/graphql.tsx:
    config:
      noNamespaces: true
      withComponent: true
      withHooks: true
      withHOC: false
    plugins:
      - add: '/* eslint-disable */'
      - typescript:
      - typescript-operations:
      - typescript-react-apollo:
